<!-- ========================================
     Hero Section - Projects Page
     ======================================== 
     
     USAGE: Embed in WordPress Elementor HTML widget
     REQUIRES: variables.css in WordPress theme CSS
     ======================================== -->

<style>
/* Hero Section Styles */
.tib-hero {
  position: relative;
  min-height: 90vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 3rem 1.5rem;
  background: linear-gradient(135deg, var(--tib-bg-color) 0%, var(--tib-bg-gradient-end) 100%);
  overflow: hidden;
  font-family: var(--tib-font-family);
}

.tib-hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    linear-gradient(45deg, transparent 48%, var(--tib-primary-alpha-03) 49%, var(--tib-primary-alpha-03) 51%, transparent 52%),
    linear-gradient(-45deg, transparent 48%, var(--tib-primary-alpha-03) 49%, var(--tib-primary-alpha-03) 51%, transparent 52%);
  background-size: 60px 60px;
  opacity: 0.5;
  pointer-events: none;
}

.tib-hero-content {
  position: relative;
  z-index: 1;
  max-width: 900px;
}

.tib-hero h1 {
  font-size: 3.5rem;
  font-weight: 700;
  margin-bottom: 1.5rem;
  line-height: 1.2;
  background: linear-gradient(135deg, var(--tib-text-color) 0%, var(--tib-primary-color) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.tib-hero p {
  font-size: 1.25rem;
  margin-bottom: 2.5rem;
  color: var(--tib-secondary-color);
  font-weight: 300;
}

.tib-hero-buttons {
  display: flex;
  gap: 1.5rem;
  justify-content: center;
  flex-wrap: wrap;
}

.tib-hero .tib-btn {
  padding: 1rem 2.5rem;
  font-size: 1rem;
  font-weight: 600;
  border: none;
  border-radius: var(--tib-border-radius-btn);
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-block;
  font-family: var(--tib-font-family);
}

.tib-hero .tib-btn-primary {
  background: linear-gradient(135deg, var(--tib-primary-color) 0%, var(--tib-primary-dark) 100%);
  color: var(--tib-bg-color);
  box-shadow: var(--tib-shadow-primary);
}

.tib-hero .tib-btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 30px rgba(0, 229, 255, 0.5);
}

@media (max-width: 768px) {
  .tib-hero h1 { font-size: 2.25rem; }
  .tib-hero p { font-size: 1rem; }
  .tib-hero-buttons { flex-direction: column; align-items: center; }
  .tib-hero .tib-btn { width: 100%; max-width: 300px; }
}

@media (max-width: 480px) {
  .tib-hero { min-height: 80vh; padding: 2rem 1rem; }
  .tib-hero h1 { font-size: 1.75rem; }
  .tib-hero p { font-size: 0.95rem; margin-bottom: 2rem; }
}
</style>

<section class="tib-hero">
  <div class="tib-hero-content">
    <h1>Student Projects & Games</h1>
    <p>Explore interactive games and creative projects built by our Computer Science students.</p>
    <div class="tib-hero-buttons">
      <a href="#projects" class="tib-btn tib-btn-primary">Browse Projects</a>
    </div>
  </div>
</section>
