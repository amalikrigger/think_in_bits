<!-- ========================================
     Navigation Component
     ======================================== 
     
     USAGE: Embed in WordPress Elementor HTML widget
     REQUIRES: variables.css in WordPress theme CSS
     INCLUDES: Inline JS for hamburger toggle
     ======================================== -->

<style>
/* Navigation Styles */
.tib-navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  background: rgba(10, 10, 10, 0.9);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--tib-border-subtle);
  padding: 1rem 1.5rem;
  font-family: var(--tib-font-family);
}

.tib-navbar.scrolled {
  background: rgba(10, 10, 10, 0.98);
  box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
}

.tib-nav-container {
  max-width: var(--tib-max-width);
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.tib-nav-logo {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--tib-primary-color);
  text-decoration: none;
  transition: opacity 0.3s ease;
}

.tib-nav-logo:hover {
  opacity: 0.8;
}

.tib-nav-links {
  display: flex;
  gap: 2rem;
  align-items: center;
  list-style: none;
  margin: 0;
  padding: 0;
}

.tib-nav-link {
  color: var(--tib-text-color);
  font-weight: 500;
  font-size: 0.95rem;
  position: relative;
  padding: 0.5rem 0;
  transition: color 0.3s ease;
  text-decoration: none;
}

.tib-nav-link::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--tib-primary-color);
  transition: width 0.3s ease;
}

.tib-nav-link:hover {
  color: var(--tib-primary-color);
}

.tib-nav-link:hover::after {
  width: 100%;
}

.tib-nav-link.active {
  color: var(--tib-primary-color);
}

.tib-nav-link.active::after {
  width: 100%;
}

/* Hamburger Menu */
.tib-hamburger {
  display: none;
  flex-direction: column;
  gap: 5px;
  cursor: pointer;
  padding: 0.5rem;
  z-index: 1001;
  background: none;
  border: none;
}

.tib-hamburger span {
  width: 25px;
  height: 3px;
  background: var(--tib-text-color);
  border-radius: 2px;
  transition: all 0.3s ease;
}

.tib-hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 6px);
}

.tib-hamburger.active span:nth-child(2) {
  opacity: 0;
}

.tib-hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -6px);
}

/* Responsive */
@media (max-width: 768px) {
  .tib-hamburger {
    display: flex;
  }

  .tib-nav-links {
    position: fixed;
    top: 0;
    right: -100%;
    width: 100%;
    max-width: 300px;
    height: 100vh;
    background: var(--tib-bg-color);
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    transition: right 0.3s ease;
    border-left: 1px solid var(--tib-border-subtle);
  }

  .tib-nav-links.active {
    right: 0;
  }

  .tib-nav-link {
    font-size: 1.25rem;
  }
}
</style>

<nav class="tib-navbar">
  <div class="tib-nav-container">
    <a href="index.html" class="tib-nav-logo">Business Club</a>
    <ul class="tib-nav-links">
      <li><a href="index.html" class="tib-nav-link">Home</a></li>
      <li><a href="shop.html" class="tib-nav-link">Shop</a></li>
      <li><a href="projects.html" class="tib-nav-link">Projects</a></li>
      <li><a href="blog.html" class="tib-nav-link">Blog</a></li>
      <li><a href="about.html" class="tib-nav-link">About</a></li>
    </ul>
    <button class="tib-hamburger" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</nav>

<script>
(function() {
  // Mobile Navigation Toggle
  const hamburger = document.querySelector('.tib-hamburger');
  const navLinks = document.querySelector('.tib-nav-links');
  const navbar = document.querySelector('.tib-navbar');
  
  if (hamburger && navLinks) {
    hamburger.addEventListener('click', function() {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
    
    navLinks.querySelectorAll('a').forEach(function(link) {
      link.addEventListener('click', function() {
        hamburger.classList.remove('active');
        navLinks.classList.remove('active');
      });
    });
    
    document.addEventListener('click', function(event) {
      if (!navLinks.contains(event.target) && !hamburger.contains(event.target) && navLinks.classList.contains('active')) {
        hamburger.classList.remove('active');
        navLinks.classList.remove('active');
      }
    });
  }
  
  // Active link highlighting
  const currentPage = location.pathname.split('/').pop() || 'index.html';
  document.querySelectorAll('.tib-nav-link').forEach(function(link) {
    const linkHref = link.getAttribute('href');
    if (linkHref === currentPage || linkHref === './' + currentPage) {
      link.classList.add('active');
    }
    if ((currentPage === '' || currentPage === 'index.html') && 
        (linkHref === 'index.html' || linkHref === './' || linkHref === '/')) {
      link.classList.add('active');
    }
  });
  
  // Scroll effect
  if (navbar) {
    window.addEventListener('scroll', function() {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  }
})();
</script>
