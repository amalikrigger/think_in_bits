<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <h1 class="game--title">Tic Tac Toe</h1>
            <div class="game--container">
                <div data-cell-index="0" class="cell" role="button" tabindex="0" aria-label="Cell 1, empty"></div>
                <div data-cell-index="1" class="cell" role="button" tabindex="0" aria-label="Cell 2, empty"></div>
                <div data-cell-index="2" class="cell" role="button" tabindex="0" aria-label="Cell 3, empty"></div>
                <div data-cell-index="3" class="cell" role="button" tabindex="0" aria-label="Cell 4, empty"></div>
                <div data-cell-index="4" class="cell" role="button" tabindex="0" aria-label="Cell 5, empty"></div>
                <div data-cell-index="5" class="cell" role="button" tabindex="0" aria-label="Cell 6, empty"></div>
                <div data-cell-index="6" class="cell" role="button" tabindex="0" aria-label="Cell 7, empty"></div>
                <div data-cell-index="7" class="cell" role="button" tabindex="0" aria-label="Cell 8, empty"></div>
                <div data-cell-index="8" class="cell" role="button" tabindex="0" aria-label="Cell 9, empty"></div>
            </div>
            <div class="scoreboard">
                <div class="score">
                    <span class="score-label">X Wins:</span>
                    <span id="x-score">0</span>
                </div>
                <div class="score">
                    <span class="score-label">Draws:</span>
                    <span id="draw-score">0</span>
                </div>
                <div class="score">
                    <span class="score-label">O Wins:</span>
                    <span id="o-score">0</span>
                </div>
            </div>
            <h3 class="game--status"></h3>
            <div id="game-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>
            <div class="button-row">
                <button class="game--restart">Restart</button>
                <button class="game--reset-scores">Reset Scores</button>
                <button class="sound-toggle" aria-label="Toggle sound effects" title="Toggle Sound Effects">ðŸ”Š</button>
                <button class="music-toggle" aria-label="Toggle background music" title="Toggle Background Music">ðŸŽµ</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
