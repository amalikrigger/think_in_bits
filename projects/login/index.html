<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login page demonstration" />
  <title>Login | Secure Portal</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Check if already logged in
    if (sessionStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'page.html';
    }
  </script>
</head>

<body>
  <section>
    <div class="login-box">
      <form action="">
        <h2>Login</h2>
        <div id="error-message" class="error-message"></div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" name="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" name="password" id="password" required>
          <label>Password</label>
          <span class="toggle-password">
            <ion-icon name="eye-off" id="toggleIcon"></ion-icon>
          </span>
        </div>
        <div class="remember-forget">
          <label><input type="checkbox"> Remember me</label>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
        <div class="register-link">
          <p>Don't have an account? <a href="#" class="register-link-btn">Register</a></p>
        </div>
      </form>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="script.js"></script>
</body>

</html>
